<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Cards</title>
</head>
<body>
    <script>
        // Requesting personal data from the user
        var name = prompt('Input name', '');
        var position = prompt('Input position', '');
        var phone = prompt('Input phone', '');

        // Creating a single visit card template
        var visitcard = '<table width="100%" border="0">'
            + '<tr>'
            + '<td align="center" valign="center">'
            + '<img src="images/unity.png" alt="Logo" width=50px high=50px>'
            + '</td>'
            + '<td align="center">'
            + '<b>' + name + '</b><br>'
            + '<i>' + position + '</i><br>'
            + '<font color="blue">' + phone + '</font>'
            + '</td>'
            + '</tr>'
            + '</table>';

        // Generating a 12x3 table of visit cards
        document.write('<table width="100%" border="0" align="center">');
        for (var y = 0; y < 12; y++) {
            document.write('<tr>');
            for (var x = 0; x < 3; x++) {
                document.write('<td align="center" style="border-style: dashed; border-width: thin;">');
                document.write(visitcard);
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>
</html>
